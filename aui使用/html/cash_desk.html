                <span class="pull-left put-info">输入金额</span>
                <input type="text" placeholder="|" value="" class="money-put pull-right" id="moneyPut" readonly>
                <!--<span class="pull-right">￥</span>-->
            </div>
            <div class="calculate-cont">
                <div class="pull-left calcu-num-cont">
                    <a href="javascript:;" class="pull-left text-center calcu-num" data-key="97">1</a>

<div class="aui-dialog aui-hidden" id="dialog">
    <div class="aui-dialog-header">扫描支付码</div>
    <div class="aui-dialog-body aui-text-left">
       <div>
           <div class="err-cont">
               <i class="aui-iconfont sao_after">&#xe646;</i>
               <p class="pay_err_info">收款失败！</p>
           </div>

           <div class="succ-cont">
               <i class="aui-iconfont sao_after">&#xe645;</i>
               <p class="pay_err_info">收款成功！</p>
           </div>

           <div class="paying-cont">
               <div class="loader">
                   <div class="loader-inner ball-beat">
                       <div></div>
                       <div></div>
                       <div></div>
                   </div>
               </div>
               <p class="pay_err_info">等待收款...</p>
           </div>


           <div class="aui-col-xs-6 code-container">
               <img class="sm-img" src="../images/sao.png" alt="">
               <!--<i class="aui-iconfont pay_after_succ">&#xe645;</i>-->
           </div>
           <div class="aui-col-xs-6 code-cont">
               <input type="text" class="m-put" value="">
           </div>
       </div>
        <!--<div class="aui-clearfix aui-text-center">-->

    </div>
</div>

</div>

<!--刷新loading-->
<div class="aui-toast load_icon"  style="display:none" id="loading">

    <div class="aui-toast-content">刷新中</div>
</div>
