<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />

	<title>微信收款</title>
	<link rel="stylesheet" type="text/css" href="css/aui.css"/>

	<link rel="stylesheet" href="css/bootstrap.css">

<body>
	<div class="main-container">

		<div class="head-cont">

					</div>
				</div>
			</div>
			<div class="rowdiv row_row">

					<div style="float: right; padding-right: 15px; width: 5px; height: 100%;  text-align: right">

					<div style="float: right;  width: 30%; height: 100%; text-align: right">
						<span>￥</span><span id="conts"></span>

				</div>
			</div>
		</div>

		<div class="main-cont">
			<div class="youhui-infos" >
				<ul class="aui-list-view">

						<a class="pull-left" href="javascript:;">不参与折扣金额:(如<span>酒水</span>)</a>
						<!--<span class="pull-right gray-font">0</span>-->
						<div style="float: right; padding-right: 0px; width: 5px; height: 100%; ">
							<span class="spanplaceupay" style="margin-left:0px !important"></span>
						</div>
						<div style="float: right;  height: 100%; text-align: right">
							<span class="row_upay_span"></span>
						</div>

					</li>
					<li class="aui-list-view-cell chose-li">
						<a class="pull-left" href="javascript:;">选择优惠券</a>
						<span class="pull-right chose-arrow"></span>

					</li>
					<li class="aui-list-view-cell">
						<a class="pull-left" href="javascript:;">合计金额</a>
						<span class="pull-right gray-font totals">0</span>

					</li>
				</ul>

				<ul class="aui-list-view choose-cont">
					<li class="aui-list-view-cell dlddopay_card">
						<a class="pull-left" href="javascript:;">满100减10</a>
						<span class="pull-right grvi-font">0</span>
					</li>
					<li class="aui-list-view-cell dlddopay_card">

					</li>
					<li class="aui-list-view-cell dlddopay_card">
						<a class="pull-left" href="javascript:;">满100减10</a>
						<span class="pull-right gray-font">0</span>
					</li>
				</ul>

			<div class="">
				<div class="col-xs-12 col-md-12 roe-md-bababa">

				</div>

<div class="" id="input_div">
	<div class="roe_ul">
		<div class="roe_ul_no1">
			<ul>
				<li><a  class="texts Num_texts" href="javascript:;">1</a></li>
				<li><a  class="texts Num_texts" href="javascript:;">2</a></li>

				<li><a  class="texts ul_no2_del" href="javascript:;"><img src="images/delete-icon.png" alt="" class="board-img"></a></li>

					</a>
				</li>

	<i class="aui-iconfont aui-icon-check"></i>
	<div class="aui-toast-content">收款成功</div>
</div>
